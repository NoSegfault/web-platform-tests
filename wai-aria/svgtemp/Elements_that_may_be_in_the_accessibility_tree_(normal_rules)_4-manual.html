<!doctype html>
<html>
  <head>
    <title>Elements that may be in the accessibility tree (normal rules)</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "Elements that may be in the accessibility tree (normal rules)",
   "steps" : [
      {
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_PANEL"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "control type",
                  "isNot",
                  "group"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXGroup"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "AXGraphicsObject"
               ],
               [
                  "property",
                  "AXDescription",
                  "is",
                  "graphics object"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_GROUPING"
               ]
            ]
         },
         "element" : "test",
         "type" : "test",
         "title" : "step 1"
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for Elements that may be in the accessibility tree (normal rules).</p>
   <svg id="test" width="4in" height="3in" xmlns="http://www.w3.org/2000/svg">
 <desc>This graphic links to an external image</desc>
 <image x="200" y="200" width="100px" height="100px"

   <title>My image</title>
 </image>
 </svg>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
