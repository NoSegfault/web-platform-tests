<!doctype html>
  <html>
  <head>
  <title>aria-placeholder</title>
  <link rel="stylesheet" href="/resources/testharness.css">
  <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/wai-aria/scripts/ATTAcomm.js"></script>
  <script>
  setup({explicit_timeout: true, explicit_done: true });

  var theTest = new ATTAcomm(
  {
   "title" : "aria-placeholder",
   "steps" : [
      {
         "type" : "test",
         "test" : {
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXTextField"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "text field"
               ],
               [
                  "property",
                  "AXOrientation",
                  "is",
                  "AXHorizontalOrientation"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_SINGLE_LINE"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "placeholder:DD/MM/YYYY"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_TEXT"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_ENTRY"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "EditableText"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SINGLE_LINE"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "placeholder-text:DD/MM/YYYY"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "isNot",
                  "Edit"
               ],
               [
                  "result",
                  "AriaProperties.placeholder",
                  "is",
                  "DD/MM/YYYY"
               ]
            ]
         },
         "title" : "step 1",
         "element" : "test"
      }
   ]
}

  ) ;
  </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-placeholder.</p>
    <div contenteditable="true" role="textbox" aria-placeholder="DD/MM/YYYY" id="test">
  "DD/MM/YYYY"
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
  </html>
