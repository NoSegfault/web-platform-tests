<!doctype html>
<html>
  <head>
    <title>default values: role="scrollbar"</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "type" : "test",
         "test" : {
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_SCROLLBAR"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXScrollBar"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "scroll bar"
               ],
               [
                  "property",
                  "AXMinValue",
                  "is",
                  "0"
               ],
               [
                  "property",
                  "AXValue",
                  "is",
                  "50"
               ],
               [
                  "property",
                  "AXMaxValue",
                  "is",
                  "100"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "interfaces",
                  "contains",
                  "AccessibleValue"
               ],
               [
                  "result",
                  "AccessibleValue.minimumValue",
                  "contains",
                  "0"
               ],
               [
                  "result",
                  "AccessibleValue.currentValue",
                  "contains",
                  "50"
               ],
               [
                  "result",
                  "AccessibleValue.maximumValue",
                  "contains",
                  "100"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "is",
                  "scrollbar"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "RangeValue"
               ],
               [
                  "result",
                  "RangeValue.Minimum",
                  "contains",
                  "0"
               ],
               [
                  "result",
                  "RangeValue.Value",
                  "contains",
                  "50"
               ],
               [
                  "result",
                  "RangeValue.Maximum",
                  "contains",
                  "100"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SCROLL_BAR"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Value"
               ],
               [
                  "result",
                  "Value.atk_value_get_minimum_value",
                  "contains",
                  "0"
               ],
               [
                  "result",
                  "Value.atk_value_get_current_value",
                  "contains",
                  "50"
               ],
               [
                  "result",
                  "Value.atk_value_get_maximum_value",
                  "contains",
                  "100"
               ]
            ]
         },
         "title" : "step 1",
         "element" : "test"
      }
   ],
   "title" : "default values: role=\"scrollbar\""
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for default values: role="scrollbar".</p>
    <div role="scrollbar" id="test">
  Go Fish
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
