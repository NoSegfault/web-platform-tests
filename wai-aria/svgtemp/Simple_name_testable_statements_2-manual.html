<!doctype html>
<html>

    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(

            "IAccessible2" : [

                  "relation",
                  "IA2_RELATION_LABELLED_BY",

                  "[t1]"

            ],
            "AXAPI" : [
               [
                  "property",
                  "AXDescription",
                  "is",
                  "end"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "accName",
                  "is",
                  "end"
               ]
            ],
            "ATK" : [

                  "property",
                  "name",
                  "is",
                  "end"
               ],
               [
                  "relation",
                  "RELATION_LABELLED_BY",
                  "is",
                  "[t1]"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"

            "UIA" : [

                  "property",
                  "Name",
                  "is",
                  "end"
               ],
               [
                  "property",
                  "LabeledBy",

                  "[t1]"

            ]

   ]
}

    ) ;
    </script>
  </head>

  <p>This test examines the ARIA properties for Simple name testable statements.</p>
   <circle id="test" aria-labelledby="t1" aria-label="bob" cx='50' cy='100' r='15'/>
 <text id="t1" x="40" y="90">end</text>

  <div id="manualMode"></div>
  <div id="log"></div>

</html>
