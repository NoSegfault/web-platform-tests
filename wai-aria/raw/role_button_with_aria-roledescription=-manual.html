<!doctype html>
<html>
<head>
<title>role button with aria-roledescription=""</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/wai-aria/scripts/ATTAcomm.js"></script>
<script>
setup({explicit_timeout: true, explicit_done: true });

var theTest = new ATTAcomm(
    { title: 'role button with aria-roledescription=""',
      steps: [
        {
          "type":  "test",
          "title": "step 1",
          "element": "test",
          "test" : {
   "AXAPI" : [
      [
         "AXRole",
         "AXButton"
      ],
      [
         "AXSubrole",
         "<nil>"
      ],
      [
         "AXRoleDescription",
         "'button'"
      ]
   ],
   "WAIFAKE" : [
      [
         "role",
         "ROLE_TABLE_CELL"
      ],
      [
         "shouldFail",
         "nothing"
      ],
      [
         "interface",
         "TableCell"
      ]
   ]
}

        }
    ]
  }
) ;
</script>
</head>
<body>
<p>This test examines the ARIA properties for role button with aria-roledescription="".</p>
  <div role="button" aria-roledescription="" id="test">
  Go Fish
  </div>

</body>
</html>
