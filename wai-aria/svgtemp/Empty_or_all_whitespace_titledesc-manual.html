<!doctype html>
<html>
  <head>
    <title>Empty or all whitespace title/desc</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "Empty or all whitespace title/desc",
   "steps" : [
      {
         "type" : "test",
         "test" : {
            "AXAPI" : [
               [
                  "property",
                  "AXDescription",
                  "is",
                  "<empty>"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "accName",
                  "empty",
                  "true"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "name",
                  "empty",
                  "true"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Name",
                  "empty",
                  "true"
               ]
            ]
         },
         "element" : "test",
         "title" : "step 1"
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for Empty or all whitespace title/desc.</p>
   <path id="test" d="M 100 100 L 300 100 L 200 300 z" fill="red" >
   <title>
 </title>
 </path>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
