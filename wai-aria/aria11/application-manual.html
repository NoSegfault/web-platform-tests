<!doctype html>
<html>
  <head>
    <title>application</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "title" : "step 1",
         "type" : "test",
         "test" : {
            "AXAPI" : [
               [
                  "property",
                  "AXFocused",
                  "is",
                  "true"
               ],
               [
                  "result",
                  "accessibilityIsAttributeSettable()",
                  "is",
                  "YES"
               ],
               [
                  "event",
                  "type",
                  "is",
                  "AXFocusedUIElementChanged"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "IUIAutomationElement.UIA_IsKeyboardFocusablePropertyId",
                  "is",
                  "true"
               ],
               [
                  "property",
                  "IUIAutomationElement.UIA_HasKeyboardFocusPropertyId",
                  "is",
                  "true"
               ],
               [
                  "event",
                  "type",
                  "is",
                  "UIA_AutomationFocusChangedEventId"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_FOCUSED"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_FOCUSABLE"
               ],
               [
                  "event",
                  "type",
                  "is",
                  "EVENT_OBJECT_FOCUS"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_FOCUSED"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_FOCUSABLE"
               ],
               [
                  "event",
                  "type",
                  "is",
                  "object:state-change:focused"
               ],
               [
                  "event",
                  "detail1",
                  "is",
                  "0"
               ]
            ]
         }
      }
   ],
   "title" : "application"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for application.</p>
     <div id='test' tabindex="0" role='application'>
     <div id='bob' class='bobber'>Hello world</div>
  </div>
 then role:application, aria-activedescendant: bob

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
