<!doctype html>
<html>
  <head>
    <title>aria-busy="true" on a menubar</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_MENU_BAR"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:menubar"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Selection"
               ],
               [
                  "result",
                  "Selection.clear_selection()",
                  "is",
                  "false"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_BUSY"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:menubar"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "isNot",
                  "MenuBar"
               ],
               [
                  "property",
                  "Selection Pattern",
                  "is",
                  "<shown>"
               ],
               [
                  "result",
                  "AriaProperties.busy",
                  "is",
                  "true"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_MENUBAR"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_BUSY"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXMenuBar"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "menu bar"
               ],
               [
                  "property",
                  "AXElementBusy",
                  "is",
                  "true"
               ]
            ]
         },
         "title" : "step 1",
         "element" : "test",
         "type" : "test"
      }
   ],
   "title" : "aria-busy=\"true\" on a menubar"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-busy="true" on a menubar.</p>
    <div role="menubar" aria-busy="true" id="test">
    <div role="menuitem">File</div>
    <div role="menuitem">Edit</div>
    <div role="menuitem">View</div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
