<!doctype html>
<html>
<head>
<title>aria-busy on a listbox</title>
<link rel="stylesheet" href="/resources/testharness.css">
<link rel="stylesheet" href="/wai-aria/scripts/manual.css">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/wai-aria/scripts/ATTAcomm.js"></script>
<script>
setup({explicit_timeout: true, explicit_done: true });

var theTest = new ATTAcomm(
    { "title": 'aria-busy on a listbox',
      "steps": [
        {
          "type":  "test",
          "title": "busy false",
          "element": "test",
          "test" : {
             "WAIFAKE" : [
                [
                   "property",
                   "role",
                   "is",
                   "ROLE_LIST_BOX"
                ],
                [
                   "property",
                   "interfaces",
                   "contains",
                   "Selection"
                ],
                [
                   "property",
                   "Selection.clear_selection()",
                   "is",
                   "false"
                ],
                [
                   "property",
                   "states",
                   "doesNotContain",
                   "STATE_BUSY"
                ]
             ],
             "ATK" : [
                [
                   "property",
                   "role",
                   "is",
                   "ROLE_LIST_BOX"
                ],
                [
                   "property",
                   "interfaces",
                   "contains",
                   "Selection"
                ],
                [
                   "result",
                   "Selection.clear_selection()",
                   "is",
                   "false"
                ],
                [
                   "property",
                   "states",
                   "doesNotContain",
                   "STATE_BUSY"
                ]
             ]
          }
        },
        {
          "type": "script",
          "title": "change busy",
          "script": "{ var el = document.getElementById('test'); if (el) { el.setAttribute('aria-busy', true); } }"
        },
        {
          "type":  "test",
          "title": "busy true",
          "element": "test",
          "test" : {
             "WAIFAKE" : [
                [
                   "property",
                   "interfaces",
                   "doesNotContain",
                   "Selection"
                ],
                [
                   "property",
                   "states",
                   "contains",
                   "STATE_BUSY"
                ]
             ],
             "ATK" : [
                [
                   "property",
                   "interfaces",
                   "doesNotContain",
                   "Selection"
                ],
                [
                   "property",
                   "states",
                   "contains",
                   "STATE_BUSY"
                ]
             ]
          }
        }
    ]
  }
) ;
</script>
</head>
<body>
<p>This test examines the ARIA properties for aria-busy on a listbox .</p>
  <ul role="listbox" aria-busy="false" id="test">
       <li role="option">option 1</li>
       <li role="option">option 2</li>
  </ul>

<div id="manualMode"></div>
<div id="log"></div>
<div id="ATTAmessages"></div>
</body>
</html>
