<!doctype html>
<html>
  <head>
    <title>Elements no accessible object created</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "Elements no accessible object created",
   "steps" : [
      {
         "title" : "step 1",
         "type" : "test",
         "test" : {
            "UIA" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ]
         },
         "element" : "test"
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for Elements no accessible object created.</p>
   <path id="path1" d="M100,250 C 100,50 400,50 400,250" fill="none" stroke="blue" stroke-width="7.06" />
 <path d="M-25,-12.5 L25,-12.5 L 0,-87.5 z" fill="yellow" stroke="red" stroke-width="7.06" > <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" >
 <mpath id="test" xlink:href="#path1"/>
 </animateMotion>
 </path>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
