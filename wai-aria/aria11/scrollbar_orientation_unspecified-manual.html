<!doctype html>
<html>
  <head>
    <title>scrollbar orientation unspecified</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "scrollbar orientation unspecified",
   "steps" : [
      {
         "type" : "test",
         "test" : {
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXScrollBar"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "scroll bar"
               ],
               [
                  "property",
                  "AXOrientation",
                  "is",
                  "AXVerticalOrientation"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_HORIZONTAL cleared"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_VERTICAL set"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SCROLL_BAR"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Value"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_VERTICAL"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_SCROLLBAR"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "is",
                  "ScrollBar"
               ],
               [
                  "property",
                  "Orientation",
                  "is",
                  "vertical"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Range control pattern"
               ]
            ]
         },
         "title" : "step 1",
         "element" : "test"
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for scrollbar orientation unspecified.</p>
    <div role="scrollbar" id="test"></div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
