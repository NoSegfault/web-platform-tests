<!doctype html>
  <html>
  <head>
  <title>searchbox</title>
  <link rel="stylesheet" href="/resources/testharness.css">
  <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/wai-aria/scripts/ATTAcomm.js"></script>
  <script>
  setup({explicit_timeout: true, explicit_done: true });

  var theTest = new ATTAcomm(
  {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXTextField"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "AXSearchField"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "search text field"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "isNot",
                  "Edit"
               ],
               [
                  "property",
                  "Localized Control Type",
                  "isNot",
                  "search box"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_ENTRY"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SINGLE_LINE"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "EditableText"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_TEXT"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:search"
               ]
            ]
         },
         "type" : "test",
         "title" : "step 1"
      }
   ],
   "title" : "searchbox"
}

  ) ;
  </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for searchbox.</p>
    <div id='test' role='searchbox' contenteditable='true'></div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
  </html>
