<!doctype html>
<html>
<head>
<title>Sample A11Y Test</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/wai-aria/scripts/ATTAcomm.js"></script>
<script>
setup({explicit_timeout: true, explicit_done: true });

var theTest = new ATTAcomm(
    { title: "cell properties",
      tests: [
        {
          "title": "cell role tests",
          "element": "test",
          "test" : {
              "MSAA": [ [ "role", "ROLE_SYSTEM_CELL" ] ],
              "UIA": [ [ "Control Type", "TableItem" ], [ "Selection Pattern",  "" ], [ "Invoke Pattern", "", "<undefined>" ] ],
              "ATK": [ [ "role", "ROLE_TABLE_CELL" ], [ "interface", "TableCell" ] ],
              "AXAPI": [ [ "AXRole", "AXCell" ], ["AXSubrole", "<nil>" ], ["AXRoleDescription", "cell"] ],
              "WAIFAKE": [ [ "role", "ROLE_TABLE_CELL" ], [ "interface", "TableCell" ] ]
          }
        },
        {
          "title": "more cell role tests",
          "element" : "test",
          "test" : {
              "MSAA": [ [ "role", "ROLE_SYSTEM_CELL" ] ],
              "UIA": [ [ "Control Type", "TableItem" ], [ "Selection Pattern",  "" ], [ "Invoke Pattern", "", "<undefined>" ] ],
              "ATK": [ [ "role", "ROLE_TABLE_CELL" ], [ "interface", "TableCell" ] ],
              "AXAPI": [ [ "AXRole", "AXCell" ], ["AXSubrole", "<nil>" ], ["AXRoleDescription", "cell"] ],
              "WAIFAKE": [ [ "role", "ROLE_TABLE_CELL" ], [ "interface", "TableCell" ] ]
          }
        }
    ]
  }
) ;

</script>
</head>
<body>
<p>This test exercises the ARIA properties for a table cell.</p>
<div role="table">
  <div role="row">
    <span id="test" role="cell" aria-colindex="4" aria-colcount="8">test cell</span>
  </div>
</div>
</body>
</html>
