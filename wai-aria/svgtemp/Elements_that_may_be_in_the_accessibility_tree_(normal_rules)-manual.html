<!doctype html>
<html>
  <head>
    <title>Elements that may be in the accessibility tree (normal rules)</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "Elements that may be in the accessibility tree (normal rules)",
   "steps" : [
      {
         "title" : "step 1",
         "type" : "test",
         "test" : {
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXGroup"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "AXGraphicsObject"
               ],
               [
                  "property",
                  "AXDescription",
                  "is",
                  "graphics object"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_PANEL"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "control type",
                  "isNot",
                  "group"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_GROUPING"
               ]
            ]
         },
         "element" : "test"
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for Elements that may be in the accessibility tree (normal rules).</p>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <foreignObject id="test" width="100" height="50" requiredExtensions="http://example.com/SVGExtensions/EmbeddedXHTML" aria-label="word wrap example">
 <body xmlns="http://www.w3.org/1999/xhtml">
 <p>Here is a paragraph that requires word wrap</p>
 </body>
 </foreignObject>
</svg>
  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
