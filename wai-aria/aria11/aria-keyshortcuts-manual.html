<!doctype html>
<html>
  <head>
    <title>aria-keyshortcuts</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "aria-keyshortcuts",
   "steps" : [
      {
         "type" : "test",
         "test" : {
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXButton"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "button"
               ],
               [
                  "result",
                  "The element with role=\"button\" and id=\"test\", does not expose aria-keyshortcuts",
                  "is",
                  "true"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_PUSHBUTTON"
               ],
               [
                  "property",
                  "accKeyboardShortcut",
                  "is",
                  "Shift+Space"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_PUSH_BUTTON"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "keyshortcuts:Shift+Space"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "is",
                  "Button"
               ],
               [
                  "property",
                  "AcceleratorKey",
                  "is",
                  "Shift+Space"
               ]
            ]
         },
         "title" : "step 1",
         "element" : "test"
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-keyshortcuts.</p>
    <body>
     <div id="test" tabindex="0" role="button" aria-keyshortcuts="Shift+Space">Submit</h1>
  </body>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
