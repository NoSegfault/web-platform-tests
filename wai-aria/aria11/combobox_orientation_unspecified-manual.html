<!doctype html>
<html>
  <head>
    <title>combobox orientation unspecified</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "test" : {
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXComboBox"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXDescription",
                  "is",
                  "combo box"
               ],
               [
                  "property",
                  "AXExpanded",
                  "is",
                  "YES"
               ],
               [
                  "property",
                  "AXOrientation",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "action",
                  "contains",
                  "AXShowMenu"
               ],
               [
                  "property",
                  "action",
                  "contains",
                  "AXPress"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_COMBOBOX"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_HASPOPUP"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_EXPANDED"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_COMBO_BOX"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_EXPANDABLE"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_EXPANDED"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_HASPOPUP"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "haspopup:listbox"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "STATE_VERTICAL"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "STATE_HORIZONTAL"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "is",
                  "Combobox"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "ExpandCollapse pattern"
               ],
               [
                  "property",
                  "ExpandCollapse.ExpandCollapseState",
                  "is",
                  "Expanded"
               ],
               [
                  "property",
                  "IUIAutomationElement.Orientation",
                  "is",
                  "null"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "haspopup:listbox"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_VERTICAL"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_HORIZONTAL"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ]
         },
         "type" : "test",
         "element" : "test",
         "title" : "step 1"
      },
      {
         "type" : "test",
         "test" : {
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "ATK" : [
               [
                  "relation",
                  "RELATION_POPUP_FOR",
                  "is",
                  "[test]"
               ]
            ],
            "UIA" : []
         },
         "element" : "owned_listbox",
         "title" : "step 2"
      }
   ],
   "title" : "combobox orientation unspecified"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for combobox orientation unspecified.</p>
    <div aria-label="Tag" role="combobox" aria-expanded="true" aria-owns="owned_listbox">
    <input type="text" aria-autocomplete="list" aria-controls="owned_listbox" aria-activedescendant="selected_option">
    <li role="option">Zebra</li>
    <li role="option" id="selected_option">Zoom</li>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
