<!doctype html>
<html>
<head>
<title>checkbox</title>
<link rel="stylesheet" href="/resources/testharness.css">
<link rel="stylesheet" href="/wai-aria/scripts/manual.css">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/wai-aria/scripts/ATTAcomm.js"></script>
<script>
setup({explicit_timeout: true, explicit_done: true });

var theTest = new ATTAcomm(
{
   "steps" : [
      {
         "test" : {
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXCheckbox"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXDescription",
                  "is",
                  "check box"
               ],
               [
                  "property",
                  "AXValue",
                  "is",
                  "1"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_CHECK_BOX"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_CHECKABLE"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_CHECKED"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "isNot",
                  "Checkbox"
               ],
               [
                  "property",
                  "Toggle",
                  "contains",
                  "ToggleState:On"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_CHECKED"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test",
         "element" : "test"
      }
   ],
   "title" : "checkbox"
}

) ;
</script>
</head>
<body>
<p>This test examines the ARIA properties for checkbox.</p>
  <div id='test' role='checkbox' aria-checked='true' class='chkbox'>I like cars</div>

<div id="manualMode"></div>
<div id="log"></div>
<div id="ATTAmessages"></div>
</body>
</html>
