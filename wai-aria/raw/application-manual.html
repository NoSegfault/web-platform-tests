<!doctype html>
<html>
<head>
<title>application</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/wai-aria/scripts/ATTAcomm.js"></script>
<script>
setup({explicit_timeout: true, explicit_done: true });

var theTest = new ATTAcomm(
    { "title": 'application',
      "steps": [
        {
          "type":  "test",
          "title": "step 1",
          "element": "test",
          "test" : {
   "ATK" : [
      [
         "property",
         "role",
         "is",
         "ROLE_EMBEDDED"
      ]
   ],
   "UIA" : [
      [
         "Control Type",
         "Pane"
      ],
      [
         "Localized Control Type",
         "application"
      ]
   ],
   "AXAPI" : [
      [
         "AXRole",
         "AXGroup"
      ],
      [
         "AXSubrole",
         "AXWebApplication"
      ],
      [
         "AXRoleDescription",
         "web application"
      ],
      [
         "array",
         "AXSelectedRows",
         "pointer",
         "id='bob"
      ]
   ],
   "WAIFAKE" : [
      [
         "role",
         "ROLE_TABLE_CELL"
      ],
      [
         "shouldFail",
         "nothing"
      ],
      [
         "interface",
         "TableCell"
      ]
   ]
}

        }
    ]
  }
) ;
</script>
</head>
<body>
<p>This test examines the ARIA properties for application.</p>
  if given
   <div id='test' role='application' aria-activedescendant='bob'>
     <div id='bob' tabindex='0' class='bobber'>Hello world</div>
  </div>
 then role:application, aria-activedescendant: bob

</body>
</html>
