<!doctype html>
<html>
<head>
<title>aria-busy="true" on a listbox</title>
<link rel="stylesheet" href="/resources/testharness.css">
<link rel="stylesheet" href="/wai-aria/scripts/manual.css">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/wai-aria/scripts/ATTAcomm.js"></script>
<script>
setup({explicit_timeout: true, explicit_done: true });

var theTest = new ATTAcomm(
{
   "steps" : [
      {
         "test" : {
            "AXAPI" : [
               [
                  "AXRole",
                  "AXList"
               ],
               [
                  "AXSubrole",
                  "<nil>"
               ],
               [
                  "AXRoleDescription",
                  "list"
               ],
               [
                  "AXElementBusy",
                  "YES"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_LIST_BOX"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Selection"
               ],
               [
                  "result",
                  "Selection.select_child(1)",
                  "is",
                  "false"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_BUSY"
               ]
            ],
            "UIA" : [
               [
                  "Control Type",
                  "List"
               ],
               [
                  "AriaProperties.busy",
                  "true"
               ]
            ],
            "WAIFAKE" : [
               [
                  "role",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "interface",
                  "TableCell"
               ]
            ],
            "MSAA" : [
               [
                  "role",
                  "ROLE_SYSTEM_LISTBOX"
               ],
               [
                  "STATE_SYSTEM_BUSY",
                  "<shown>"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test",
         "element" : "test"
      }
   ],
   "title" : "aria-busy=\"true\" on a listbox"
}

) ;
</script>
</head>
<body>
<p>This test examines the ARIA properties for aria-busy="true" on a listbox.</p>
  <ul role="listbox" aria-busy="true" id="test">
       <li role="option">option 1</li>
       <li role="option">option 2</li>
  </ul>

<div id="ATTAmessages"></div>
<div id="manualMode"></div>
</body>
</html>
