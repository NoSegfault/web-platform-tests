<!doctype html>
<html>
  <head>

    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(

   "steps" : [
      {
         "test" : {
            "MSAA" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"

            ],
            "UIA" : [

                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ]
         },
         "element" : "test",
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "Filter elements no accessible object created"
}

    ) ;
    </script>
  </head>

  <p>This test examines the ARIA properties for Filter elements no accessible object created.</p>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">    <filter id="convolve">
      <feConvolveMatrix id="test" preserveAlpha="" kernelMatrix="1 0 0 0 0 0 0 0 -1" bias="0.5"/>
    </filter>

    <g id="flower">
    <g stroke = "tomato" fill = "peru" filter = "url(#convolve)">
        <rect x = "10%" y = "10%" width = "40%" height = "40%"/>
        <rect x = "55%" y = "10%" width = "40%" height = "40%"/>
        <rect x = "10%" y = "55%" width = "40%" height = "40%"/>
        <rect x = "55%" y = "55%" width = "40%" height = "40%"/>
    </g>
</svg>
  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
