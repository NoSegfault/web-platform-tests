<!doctype html>
<html>
  <head>
    <title>Filter elements no accessible object created</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "Filter elements no accessible object created",
   "steps" : [
      {
         "type" : "test",
         "title" : "step 1",
         "element" : "test",
         "test" : {
            "UIA" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ]
         }
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for Filter elements no accessible object created.</p>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">  <filter id="displacementFilter">
    <feTurbulence id='test' type="turbulence" baseFrequency="0.05"
        numOctaves="2" result="turbulence"/>
    <feDisplacementMap in2="turbulence" in="SourceGraphic"
        scale="50" xChannelSelector="R" yChannelSelector="G"/>
  </filter>

  <circle cx="100" cy="100" r="100"
      style="filter: url(#displacementFilter)"/>
</svg>
  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
