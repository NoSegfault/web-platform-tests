<!doctype html>
<html>
  <head>
    <title>Element aria-hidden</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "Element aria-hidden",
   "steps" : [
      {
         "title" : "step 1",
         "type" : "test",
         "test" : {
            "UIA" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ]
         },
         "element" : "test"
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for Element aria-hidden.</p>
   <rect id="test" aria-label="hello" x='10' y='10' width='50' height='30' aria-hidden="true" />

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
