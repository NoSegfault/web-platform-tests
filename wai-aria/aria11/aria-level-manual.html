<!doctype html>
<html>
  <head>
    <title>aria-level</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "aria-level",
   "steps" : [
      {
         "type" : "test",
         "title" : "step 1",
         "test" : {
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXHeading"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "heading"
               ],
               [
                  "property",
                  "AXValue",
                  "is",
                  "2"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "is",
                  "Text"
               ],
               [
                  "property",
                  "StyleId_Heading2",
                  "is",
                  "present"
               ],
               [
                  "property",
                  "AriaProperties.level",
                  "contains",
                  "2"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "IA2_ROLE_HEADING"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "level:\"2"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:heading"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_HEADING"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "level:\"2"
               ]
            ]
         },
         "element" : "test"
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-level.</p>
    <div role="heading" id="test">
  Go Fish
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
