<!doctype html>
<html>
  <head>
    <title>aria-busy="true" on a listbox</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "title" : "step 1",
         "test" : {
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "isNot",
                  "List"
               ],
               [
                  "result",
                  "AriaProperties.busy",
                  "is",
                  "true"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_LIST_BOX"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Selection"
               ],
               [
                  "result",
                  "Selection.select_child(1)",
                  "is",
                  "false"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_BUSY"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXList"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "list"
               ],
               [
                  "property",
                  "AXElementBusy",
                  "is",
                  "true"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_LISTBOX"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_BUSY"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ]
         },
         "element" : "test",
         "type" : "test"
      }
   ],
   "title" : "aria-busy=\"true\" on a listbox"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-busy="true" on a listbox.</p>
    <ul role="listbox" aria-busy="true" id="test">
       <li role="option">option 1</li>
       <li role="option">option 2</li>
  </ul>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
