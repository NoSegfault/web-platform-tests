<!doctype html>
<html>
<head>
<title>role button and aria-roledescription spaces</title>
<link rel="stylesheet" href="/resources/testharness.css">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/wai-aria/scripts/ATTAcomm.js"></script>
<script>
setup({explicit_timeout: true, explicit_done: true });

var theTest = new ATTAcomm(
    { "title": 'role button and aria-roledescription spaces',
      "steps": [
        {
          "type":  "test",
          "title": "step 1",
          "element": "test",
          "test" : {
   "ATK" : [
      [
         "property",
         "role",
         "is",
         "ROLE_PUSH_BUTTON"
      ],
      [
         "property",
         "objectAttributes",
         "doesNotContain",
         "roledescription"
      ]
   ],
   "UIA" : [
      [
         "Control Type",
         "Edit"
      ],
      [
         "Localized Control Type",
         "button"
      ]
   ],
   "AXAPI" : [
      [
         "AXRole",
         "AXButton"
      ],
      [
         "AXSubrole",
         "<nil>"
      ],
      [
         "AXRoleDescription",
         "button"
      ]
   ],
   "WAIFAKE" : [
      [
         "role",
         "ROLE_TABLE_CELL"
      ],
      [
         "interface",
         "TableCell"
      ]
   ]
}

        }
    ]
  }
) ;
</script>
</head>
<body>
<p>This test examines the ARIA properties for role button and aria-roledescription spaces.</p>
  <div role="button" aria-roledescription="    " id="test">
  Go Fish
  </div>

</body>
</html>
