<!doctype html>
<html>
<head>
<title>main</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/wai-aria/scripts/ATTAcomm.js"></script>
<script>
setup({explicit_timeout: true, explicit_done: true });

var theTest = new ATTAcomm(
    { "title": 'main',
      "steps": [
        {
          "type":  "test",
          "title": "step 1",
          "element": "test",
          "test" : {
   "ATK" : [
      [
         "property",
         "role",
         "is",
         "ROLE_LANDMARK"
      ],
      [
         "property",
         "objectAttributes",
         "contains",
         "xml-roles:main"
      ]
   ],
   "UIA" : [
      [
         "Control Type",
         "Group"
      ],
      [
         "Localized Control Type",
         "main"
      ],
      [
         "Landmark Type",
         "Main"
      ],
      [
         "Localized Landmark Type",
         "main"
      ]
   ],
   "AXAPI" : [
      [
         "AXRole",
         "AXGroup"
      ],
      [
         "AXSubrole",
         "AXLandmarkMain"
      ],
      [
         "AXRoleDescription",
         "main"
      ]
   ],
   "WAIFAKE" : [
      [
         "role",
         "ROLE_TABLE_CELL"
      ],
      [
         "shouldFail",
         "nothing"
      ],
      [
         "interface",
         "TableCell"
      ]
   ]
}

        }
    ]
  }
) ;
</script>
</head>
<body>
<p>This test examines the ARIA properties for main.</p>
  <div id='test' role='main'>Hellp world</div>

</body>
</html>
