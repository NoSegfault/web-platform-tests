<!doctype html>
<html>
<head>
<title>aria-busy="true" on a grid </title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/wai-aria/scripts/ATTAcomm.js"></script>
<script>
setup({explicit_timeout: true, explicit_done: true });

var theTest = new ATTAcomm(
    { "title": 'aria-busy="true" on a grid ',
      "steps": [
        {
          "type":  "test",
          "title": "step 1",
          "element": "test",
          "test" : {
   "IAccessible2" : [
      [
         "object attribute xml-roles",
         "grid"
      ],
      [
         "IAcccessibleTable2",
         "<shown>"
      ]
   ],
   "ATK" : [
      [
         "property",
         "role",
         "is",
         "ROLE_TABLE"
      ],
      [
         "property",
         "objectAttributes",
         "contains",
         "xml-roles:grid"
      ],
      [
         "property",
         "interfaces",
         "contains",
         "Table"
      ],
      [
         "result",
         "Selection.clear_selection()",
         "is",
         "false"
      ],
      [
         "property",
         "states",
         "contains",
         "STATE_BUSY"
      ]
   ],
   "UIA" : [
      [
         "Control Type",
         "DataGrid"
      ],
      [
         "Selection Pattern",
         "<shown>"
      ],
      [
         "AriaProperties.busy",
         "true"
      ]
   ],
   "AXAPI" : [
      [
         "AXRole",
         "AXTable"
      ],
      [
         "AXSubrole",
         "<nil>"
      ],
      [
         "AXRoleDescription",
         "grid"
      ],
      [
         "AXElementBusy",
         "YES"
      ]
   ],
   "WAIFAKE" : [
      [
         "role",
         "ROLE_TABLE_CELL"
      ],
      [
         "shouldFail",
         "nothing"
      ],
      [
         "interface",
         "TableCell"
      ]
   ],
   "MSAA" : [
      [
         "role",
         "ROLE_SYSTEM_TABLE"
      ],
      [
         "STATE_SYSTEM_BUSY",
         "<shown>"
      ]
   ]
}

        }
    ]
  }
) ;
</script>
</head>
<body>
<p>This test examines the ARIA properties for aria-busy="true" on a grid .</p>
  <div role="grid" aria-busy="true" id="test">
    <div role="row">
       <div role="columnheader">shoes</div>
       <div role="columnheader">shirts</div>
    </div>
    <div role="row">
       <div role="gridcell">loafers</div>
       <div role="gridcell">polo</div>
    </div>
    <div role="row">
       <div role="gridcell">laced</div>
       <div role="gridcell">rugby</div>
    </div>
  </div>

</body>
</html>
